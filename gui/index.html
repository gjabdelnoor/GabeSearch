<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GabeSearch GUI</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    label { display: block; margin-top: 10px; }
    input { width: 100%; }
    button { margin-top: 20px; width: 100%; padding: 10px; }
    #status { margin-top: 10px; min-height: 1.2em; }
  </style>
</head>
<body>
  <h2>GabeSearch Control</h2>
  <label>Characters per page
    <input id="perPage" type="number" value="5000">
  </label>
  <label>Total characters
    <input id="totalChars" type="number" value="25000">
  </label>
  <label>Top K
    <input id="topK" type="number" value="3">
  </label>
  <label>Number of queries
    <input id="numQueries" type="number" value="5">
  </label>
  <button id="startBtn">Start</button>
  <button id="stopBtn" disabled>Stop</button>
  <button id="uploadBtn">Upload Files</button>
  <div id="status"></div>

  <script src="renderer.js"></script>
</body>
</html>
